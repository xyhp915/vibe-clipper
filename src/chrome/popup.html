<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibe Clipper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-width: 380px;
      min-height: 400px;
      font-family: sans-serif;
      overflow: hidden;
    }

    #popup-app {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .resize-handle {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 20px;
      cursor: nwse-resize;
      z-index: 1000;
    }

    .resize-handle::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 0 12px 12px;
      border-color: transparent transparent #aaa transparent;
    }
  </style>
</head>
<body>
<div id="popup-app"></div>
<script type="module" src="./popup.tsx"></script>
</body>
</html>
